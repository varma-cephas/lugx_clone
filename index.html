<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugx_clone</title>

    <link rel="icon" type="image/svg" href="./assets/favicon.svg">
    <link rel="stylesheet" href="./css/output.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- google font -->

    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->
    <!-- font awesome -->

</head>
<body>
    <div class="bg-cover bg-center " style="background-image: url(/assets/banner-bg.jpg)">
        <header class="mx-auto flex flex-col px-4 py-4 md:flex-row md:items-center">
            <a href="#" class="md:ml-12">
                <img class="h-12 md:h-full" src="./assets/logo.png" alt="logo">
            </a>
            <input type="checkbox" class="peer hidden" id="navbar-open1">
            <label class="absolute top-5 right-5 cursor-pointer md:hidden" for="navbar-open1">
                <svg class="h-7 w-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path>
                  </svg>
            </label>
            <nav class=" peer-checked:max-h-80 flex max-h-0 w-full flex-col items-center overflow-hidden transition-all md:ml-24 md:mr-12 md:max-h-full md:flex-row">
                <ul class="flex w-full flex-col items-center space-y-2 md:flex-row md:justify-end md:space-y-0">
                  <li class="md:mr-12 md:border-[#1a89f9] md:bg-[#1a89f9] md:px-5 md:py-2 md:rounded-full transition"><a class="text-white transition" href="#">Home</a></li>
                  <li class="md:mr-12 md:hover:border-[#1a89f9] md:hover:bg-[#1a89f9] md:px-5 md:py-2 md:rounded-full transition"><a class="text-white transition" href="#">Our Shop</a></li>
                  <li class="md:mr-12 md:hover:border-[#1a89f9] md:hover:bg-[#1a89f9] md:px-5 md:py-2 md:rounded-full transition"><a class="text-white transition" href="#">Product Details</a></li>
                  <li class="md:mr-12 md:hover:border-[#1a89f9] md:hover:bg-[#1a89f9] md:px-5 md:py-2 md:rounded-full transition"><a class="text-white transition" href="#">Contact Us</a></li>
                  <li class="md:mr-12 md:border-[#ee626b] md:bg-[#ee626b] md:px-5 md:py-2 md:rounded-full transition"><a class="text-white transition" href="#">SIGN IN</a></li>
                </ul>
              </nav>
        </header>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
